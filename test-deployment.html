<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Deployment</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 600px;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            animation: fadeIn 1s ease-in;
        }

        p {
            font-size: 1.25rem;
            margin-bottom: 2rem;
            opacity: 0.9;
            animation: fadeIn 1.5s ease-in;
        }

        .badge {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            padding: 0.5rem 1rem;
            border-radius: 50px;
            font-size: 0.9rem;
            margin-top: 1rem;
            animation: fadeIn 2s ease-in;
        }

        .checkmark {
            font-size: 4rem;
            margin-bottom: 1rem;
            animation: scaleIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }

        .info {
            margin-top: 3rem;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            backdrop-filter: blur(10px);
            animation: fadeIn 2.5s ease-in;
        }

        .info h2 {
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }

        .info ul {
            list-style: none;
            text-align: left;
        }

        .info li {
            padding: 0.5rem 0;
            opacity: 0.9;
        }

        .info li::before {
            content: "✓ ";
            color: #4ade80;
            font-weight: bold;
            margin-right: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="checkmark">✓</div>
        <h1>Deployment Successful!</h1>
        <p>Your HTML file has been successfully deployed to Dokploy.</p>
        <div class="badge">Powered by HTML Deployer</div>

        <div class="info">
            <h2>What's Working:</h2>
            <ul>
                <li>Google OAuth Authentication</li>
                <li>File Upload System</li>
                <li>Dokploy Integration</li>
                <li>Domain Generation</li>
                <li>Deployment History</li>
            </ul>
        </div>
    </div>

    <script>
        // Display deployment timestamp
        const timestamp = new Date().toLocaleString();
        console.log('Deployed at:', timestamp);

        // Add some interactivity
        document.querySelector('.checkmark').addEventListener('click', function() {
            this.style.transform = 'rotate(360deg)';
            this.style.transition = 'transform 0.5s ease';
            setTimeout(() => {
                this.style.transform = 'rotate(0deg)';
            }, 500);
        });
    </script>
</body>
</html>
